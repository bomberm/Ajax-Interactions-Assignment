<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> Ajax Interactions </title>
 </head>
 <body>
  <fieldset>
   <h1>Weather Post</h1>
   <form id="weatherForm">
    <fieldset>
     <legend>Enter City and State, or ZIP</legend>
	 <input type="text" name="weatherInput" id="weatherInput">
	 <input type="submit" id="weatherSubmit">
    </fieldset>
   </form>
   <fieldset>
    <legend> Results </legend>
	<div id="weatherResult"></div>
   </fieldset>
  </fieldset>
  <fieldset>
   <h1>JSON Post</h1>
   <form id="jsonPost">
    <fieldset>
	 <legend> Enter Information to Post</legend>
	 <textarea rows="5" cols="60" id="postInput"></textarea>
	 </br>
	 <input type="submit" id="postSubmit">
	</fieldset>
   </form>
  </fieldset>
  <script src="script.js"></script>
 </body>
